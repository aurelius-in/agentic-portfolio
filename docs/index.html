<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agentic AI Systems Showcase</title>
  <style>
    html, body { margin:0; padding:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:#0b0f13; color:#e7edf3; }
    a { color:#8ecaff; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .wrap { max-width:1100px; margin:0 auto; padding:28px 20px 80px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:18px; }
    .title { font-size:1.6rem; font-weight:700; letter-spacing:0.2px; }
    .meta { font-size:0.95rem; opacity:0.85; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:16px; }
    .card { background:#121820; border:1px solid #1e2732; border-radius:14px; overflow:hidden; display:flex; flex-direction:column; }
    .thumb { aspect-ratio: 16/10; background:#0b0f13; display:flex; align-items:center; justify-content:center; }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
    .thumb .fallback { font-size:0.9rem; color:#9bb3c7; }
    .inner { padding:14px 14px 16px; display:flex; gap:12px; flex-direction:column; }
    .name { font-weight:700; font-size:1.05rem; line-height:1.3; }
    .summary { color:#b5c6d6; font-size:0.95rem; line-height:1.35; }
    .tags { display:flex; flex-wrap:wrap; gap:6px; }
    .tag { font-size:0.75rem; background:#0c2436; color:#9fd0ff; border:1px solid #15354b; padding:4px 8px; border-radius:999px; }
    .repo { margin-top:auto; font-size:0.9rem; }
    .footer { margin-top:26px; opacity:0.75; font-size:0.9rem; }
    .note { background:#0f1520; border:1px solid #213047; padding:10px 12px; border-radius:10px; margin-bottom:16px; color:#c8d8e6; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Agentic AI Systems Showcase</div>
      <div class="meta" id="contact"></div>
    </header>

    <div class="note">
      This page is powered by <code>docs/portfolio.json</code>. Update that file to change the grid below.
    </div>

    <section class="grid" id="grid" aria-live="polite"></section>

    <div class="footer">
      <div>Tip: enable GitHub Pages (<em>Settings → Pages → Build from /docs</em>) and this file becomes your public portfolio.</div>
    </div>
  </div>

  <script>
    async function load() {
      const grid = document.getElementById('grid');
      const contact = document.getElementById('contact');
      try {
        const res = await fetch('./portfolio.json', {cache:'no-store'});
        if (!res.ok) throw new Error('Missing docs/portfolio.json');
        const data = await res.json();

        if (data?.contact) {
          const parts = [];
          if (data.contact.email) parts.push(`<a href="mailto:${data.contact.email}">${data.contact.email}</a>`);
          if (data.contact.linkedin) parts.push(`<a href="${data.contact.linkedin}" target="_blank" rel="noopener">LinkedIn</a>`);
          contact.innerHTML = parts.join(" • ");
        }

        const projects = (data.projects || []).slice().sort((a,b)=>a.name.localeCompare(b.name));
        grid.innerHTML = projects.map(p => {
          const img = (p.images && p.images[0]) ? `<img src="${p.images[0]}" alt="${p.name} preview" onerror="this.replaceWith(Object.assign(document.createElement('div'),{className:'fallback',innerText:'(no image)'}))">` : `<div class="fallback">(no image)</div>`;
          const tags = (p.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('');
          const stack = (p.stack||[]).slice(0,6).join(' • ');
          return `
            <article class="card">
              <div class="thumb">${img}</div>
              <div class="inner">
                <div class="name">${p.name}</div>
                <div class="summary">${p.summary || ''}</div>
                <div class="tags">${tags}</div>
                <div class="repo"><a href="${p.repo}" target="_blank" rel="noopener">View Repository</a>${stack ? ` · <span title="Stack">${stack}</span>` : ''}</div>
              </div>
            </article>
          `;
        }).join('');
      } catch (e) {
        grid.innerHTML = `<div class="note">Error: ${e.message}. Make sure <code>docs/portfolio.json</code> exists.</div>`;
      }
    }
    load();
  </script>
</body>
</html>
